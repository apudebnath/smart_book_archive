<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <section class="container text-center py-5">
            <h2 class="fs-1 text-info fw-bold border rounded-pill shadow d-inline px-5 bg-warning bg-opacity-25">Book Archive</h2>
        </section>
    </header>
    <main>
        <section class="container">
            <div id="search-container" class="text-center">
                <input id="search-box" class="w-50 px-3 py-1 border border-info rounded" type="text" placeholder="Write Your Book Name">
                <input onclick="findBooks()" id="search-button" class="px-3 py-1 text-white fw-semibold bg-info border rounded" type="button" value="Search">
            </div>
            <div id="error" class="text-center">

            </div>
        </section>
        <section class="container">
            <div id="data-container" class="text-center">
                
            </div>
        </section>
        <section class='container'>
            <div id="info-container" class="row g-5 justify-content-center text-center mx-auto">
                
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
